<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <title>Create a user profile</title>
</head>
<body>
    <div class="ui equal width form">
        <div class="fields">
          <div class="field">
            <label>Email</label>
            <input id="email" type="text" required placeholder="Email">
          </div>
          <div class="field">
            <label>Password</label>
            <input id="password" required type="password" placeholder="Password" >
          </div>
        </div>
        <div class="fields">
          <div class="field">
            <label>First name</label>
            <input type="text" id="firstName" required placeholder="First Name">
          </div>
          
          <div class="field">
            <label>Last name</label>
            <input type="text" id="lastName" required placeholder="Last Name">
          </div>
        </div>
      </div>
      <button id="createUserBtn" class="ui button">
        Create User
      </button>

      <script src="index.js"></script>
</body>
</html>
